<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>タスク編集</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-5">
		<h2>タスク編集</h2>
		<form th:action="@{'/tasks/update/' + ${task.id}}" th:object="${task}" method="post">
			<div class="mb-3">
				<!-- タイトル入力フォーム -->
				<label for="title" class="form-label">タイトル *</label>
				<input type="text" class="form-control" id="title" th:field="*{title}" required>
			</div>
			<div class="mb-3">
				<!-- タスク内容入力フォーム -->
				<label for="content" class="form-label">内容</label>
				<textarea class="form-control" id="content" th:field="*{content}"></textarea>
			</div>
			<div class="mb-3">
				<!-- 登録者入力フォーム -->
				<label for="name" class="form-label">登録者</label>
				<input type="text" class="form-control" id="name" th:field="*{name}">
			</div>
			<div class="mb-3">
				<!-- タスク開始日入力フォーム -->
				<label for="startDate" class="form-label">開始日</label>
				<input type="date" class="form-control" id="startDate" th:field="*{startDate}">
			</div>
			<div class="mb-3">
				<!-- タスク終了日入力フォーム -->
				<label for="endDate" class="form-label">終了日</label>
				<input type="date" class="form-control" id="endDate" th:field="*{endDate}">
			</div>
			<!-- 更新ボタン -->
			<button type="submit" class="btn btn-primary">更新</button>
			<!-- キャンセルボタン -->
			<a href="/tasks" class="btn btn-secondary">← キャンセル</a>
		</form>
	</div>
</body>

</html>
