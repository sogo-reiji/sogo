<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>新規タスク作成</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-5">
		<h2>新規タスク作成</h2>
		<form th:action="@{/tasks}" th:object="${task}" method="post">
			<div class="mb-3">
				<!-- タイトル入力フォーム -->
				<label for="title" class="form-label">タイトル *</label>
				<input id="title" type="text" class="form-control" th:field="*{title}" required>
			</div>
			<div class="mb-3">
				<!-- タスク内容入力フォーム -->
                <label for="content" class="form-label">内容</label>
                <textarea id="content" class="form-control" th:field="*{content}"></textarea>
			</div>
			<div class="mb-3">
				<!-- 登録者入力フォーム -->
				<label for="name" class="form-label">登録者</label>
				<input id="name" type="text" class="form-control" th:field="*{name}">
			</div>
			<div class="mb-3">
				<!-- タスク開始日入力フォーム -->
				<label for="startDate" class="form-label">開始日</label>
				<input id="startDate" type="date" class="form-control" th:field="*{startDate}">
			</div>
			<div class="mb-3">
				<!-- タスク終了日入力フォーム -->
				<label for="endDate" class="form-label">終了日</label>
				<input id="endDate" type="date" class="form-control" th:field="*{endDate}">
			</div>
			<!-- 保存ボタン -->
			<button type="submit" class="btn btn-success">保存</button>
			<!-- キャンセルボタン -->
			<a href="/tasks" class="btn btn-secondary">← キャンセル</a>
		</form>
	</div>
</body>

</html>
